name: Production Backend CI/CD Pipeline

on:
  pull_request:
    branches: ['main']
    types: [opened, synchronize, closed]
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Run tests (if any)
        run: pnpm test || echo "âš  No tests found"

  deploy:
    name: Deploy Backend to Server
    runs-on: ubuntu-latest
    environment: production
    needs: test
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Create .env file
        env:
          ENV_CONTENT: ${{ secrets.ENV_FILE }}
        run: echo "$ENV_CONTENT" > .env

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Build
        run: pnpm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Sync project to server
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
           --exclude '.github' \
            -e "ssh -i ~/.ssh/deploy_key" \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_USER }}/storytime/production/storytime-waitlist/

      - name: Run deployment steps on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            export NODE_ENV=production
            cd ~/storytime/production/storytime-waitlist
            bash scripts/deploy.sh
