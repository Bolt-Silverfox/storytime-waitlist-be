name: Backend CI/CD Pipeline

on:
  pull_request:
    branches: ['develop']
    types: [opened, synchronize, closed]
  workflow_dispatch: # Allow manual trigger on either branch

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Run tests (if any)
        run: pnpm test || echo "âš  No tests found"

  deploy:
    name: Deploy Backend to Server
    runs-on: ubuntu-latest
    environment: development
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Sync project to server
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.github' \
            -e "ssh -i ~/.ssh/deploy_key" \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_USER }}/storytime/development/storytime-waitlist/

      - name: Run deployment steps on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/storytime/development/storytime-waitlist

            echo "ğŸ“¦ Installing dependencies..."
            pnpm install --frozen-lockfile

            echo "ğŸ—„ Running Prisma migrations..."
            pnpm db:migrate

            echo "Running Prisma generate..."
            pnpm db:generate 

            echo "ğŸ— Building backend..."
            pnpm run build

            echo "ğŸš€ Restarting PM2 service..."
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js

            pm2 save

            echo "âœ… Backend deployment completed successfully!"
