name: CI/CD Pipeline

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ # Trigger the workflow # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging
  workflow_dispatch: # Manual trigger
    inputs:
      target:
        description: "Select deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

jobs:

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ # 1. Run Tests # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  
  test:
    name: Run Backend Tests
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: |
          npm install

      - name: Run tests
        run: |
          npm test || echo "No tests found yet"

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ # 2. Deploy to Staging # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  deploy-staging:
    name: Deploy to Staging (Auto)
    runs-on: self-hosted
    needs: test
    environment: staging
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'

    steps:
      - name: Deploy to staging server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          APP_DIR: /home/${{ secrets.SERVER_USER }}/storytime-be
        run: |
          set -e

          sudo apt-get update || true
          sudo apt-get install -y sshpass || true

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H "$SERVER_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true

          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no "$SERVER_USER@$SERVER_HOST" 'bash -s' <<'EOF'
            set -e
            echo "ðŸš€ Starting STAGING deployment..."

            cd ~/storytime-be

            git fetch origin
            git reset --hard origin/staging
            git clean -fd

            echo "ðŸ“¦ Installing dependencies..."
            npm install --production

            echo "ðŸ—„ Running Prisma migrations..."
            npx prisma migrate deploy

            echo "ðŸ— Building project..."
            npm run build

            echo "ðŸ” Restarting PM2 service..."
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save

            echo "âœ… Staging deployment completed!"
          EOF
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ # 3. Deploy to Production # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  
  deploy-production:
    name: Deploy to Production (Manual)
    runs-on: self-hosted
    needs: test
    environment: production
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'production'

    steps:
      - name: Deploy to production server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          APP_DIR: /home/${{ secrets.SERVER_USER }}/storytime-be
        run: |
          set -e

          sudo apt-get update || true
          sudo apt-get install -y sshpass || true

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H "$SERVER_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true

          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no "$SERVER_USER@$SERVER_HOST" 'bash -s' <<'EOF'
            set -e
            echo "ðŸš€ Starting PRODUCTION deployment..."

            cd ~/storytime-be

            git fetch origin
            git reset --hard origin/main
            git clean -fd

            echo "ðŸ“¦ Installing dependencies..."
            npm install --production

            echo "ðŸ—„ Running Prisma migrations..."
            npx prisma migrate deploy

            echo "ðŸ— Building project..."
            npm run build

            echo "ðŸ” Restarting PM2 service..."
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save

            echo "âœ… Production deployment completed!"
          EOF
