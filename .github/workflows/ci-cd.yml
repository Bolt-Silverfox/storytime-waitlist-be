name: Backend CI/CD Pipeline

on:
  push:
    branches: 
      - main
  workflow_dispatch:  # Allow manual trigger on either branch

jobs:
  test:
    name: Run Backend Tests
    runs-on: self-hosted    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"   
      
      - name: Install dependencies
        run: |
          npm install
      
      - name: Run tests (if any)
        run: |
          npm test || echo "‚ö† No tests found"

  deploy:
    name: Deploy Backend to Server
    runs-on: self-hosted
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy project to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "./"
          target: "/home/${{ secrets.SERVER_USER }}/storytime-be"

      - name: Run deployment steps on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/storytime-be

            echo "üì¶ Installing dependencies..."
            npm install --production

            echo "üóÑ Running Prisma migrations..."
            npx prisma migrate deploy

            echo "üèó Building backend..."
            npm run build

            echo "üöÄ Restarting PM2 service..."
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js

            pm2 save

            echo "‚úÖ Backend deployment completed successfully!"